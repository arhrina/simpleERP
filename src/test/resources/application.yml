spring:
  profiles:
    active: test
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate: 
        format_sql: true
    logging:
      level: 'org.hibernate.type.descriptor.sql: trace'
    thymeleaf:
      cache: false
    devtools:
      livereload:
        enabled: true
      restart:
        enabled: true


logging:
  level:
    org.hibernate.SQL: DEBUG

