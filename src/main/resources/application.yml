spring:
  profiles:
    active: prod
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate: 
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect
    logging:
      level: 'org.hibernate.type.descriptor.sql: trace'
    thymeleaf:
      cache: false
    devtools:
      livereload:
        enabled: true
      restart:
        enabled: true

logging:
  level:
    org.hibernate.SQL: debug
