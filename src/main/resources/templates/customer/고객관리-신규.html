<!DOCTYPE HTML>
<html lang="ko">	<!--// en : 영어버전 //-->
<head>
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="author" content="ChoiJaeSeung">
	<title>고객관리 - 신규</title>
	<link rel="stylesheet" href="../common/css/style.css">
	
	<style>
        .control-enter { padding-left: 80px; position: relative; }
        .control-enter .enter-title { position: absolute; left: 0; top: 12px; }
    </style>
</head>

<body>

	<div id="wrapper">
        
        <div class="depth-con">
            <button type="button" class="open-depth-btn"><span></span></button>
            <button type="button" class="close-depth-btn"><span></span></button>
            <div class="depth-wrap">
                <ul class="main-depth">
                    <li class="depth-item"><a href="javascript:void(0);">고객관리</a>
                        <ul class="sub-depth">
                            <li class="depth-item"><a href="javascript:void(0);">신규고객</a></li>
                            <li class="depth-item"><a href="javascript:void(0);">고객목록</a></li>
                        </ul>
                    </li>
                    <li class="depth-item"><a href="javascript:void(0);">재고관리</a></li>
                    <li class="depth-item"><a href="javascript:void(0);">정산관리</a>
                        <ul class="sub-depth">
                            <li class="depth-item"><a href="javascript:void(0);">일일정산</a></li>
                            <li class="depth-item"><a href="javascript:void(0);">통계</a>
                                <ul class="sub-depth">
                                    <li class="depth-item"><a href="javascript:void(0);">일별</a></li>
                                    <li class="depth-item"><a href="javascript:void(0);">주별</a></li>
                                    <li class="depth-item"><a href="javascript:void(0);">월별</a></li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>

		<div class="container">
			<div class="content">
                <div class="control-con">
                    <div class="control-enter-wrap">
                        <div class="control-enter">
                            <div class="enter-title">이름</div>
                            <div class="enter-item">
                                <input type="text">
                            </div>
                        </div>
                        <div class="control-enter">
                            <div class="enter-title">전화번호</div>
                            <div class="enter-item">
                                <input type="tel">
                            </div>
                        </div>
                        <div class="control-enter half">
                            <div class="enter-title">기종</div>
                            <div class="enter-item">
                                <select>
                                    <option>브랜드</option>
                                    <option>브랜드</option>
                                    <option>브랜드</option>
                                </select>
                            </div>
                            <div class="enter-item">
                                <select>
                                    <option>기종</option>
                                    <option>기종</option>
                                    <option>기종</option>
                                </select>
                            </div>
                        </div>
                        <div class="control-enter">
                            <div class="enter-title">적산거리</div>
                            <div class="enter-item">
                                <input type="tel">
                            </div>
                        </div>
                        <div class="control-enter">
                            <div class="enter-title">비고</div>
                            <div class="enter-item">
                                <textarea></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>    <!--// 본문 //-->

	</div>

	<script src="../common/js/jquery/jquery-3.5.1.min.js"></script>
	<script src="../common/js/jquery-ui-1.11.4/jquery-ui.min.js"></script>
	<script src="../common/js/common.js"></script>

</html>
