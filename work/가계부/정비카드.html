<!DOCTYPE HTML>
<html lang="ko">	<!--// en : 영어버전 //-->
<head>
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="author" content="ChoiJaeSeung">
	<title>정비카드</title>
	<link rel="stylesheet" href="../common/css/style.css">
	
	<style>
        .modal-inner { padding: 70px 30px 80px; }
        .modal-enter { padding-left: 90px; }
        .modal-bottom-wrap { right: 30px; }
    </style>
</head>

<body>

	<div id="wrapper">
        
        <div class="depth-con">
            <button type="button" class="open-depth-btn"><span></span></button>
            <button type="button" class="close-depth-btn"><span></span></button>
            <div class="depth-wrap">
                <ul class="main-depth">
                    <li class="depth-item"><a href="javascript:void(0);">고객관리</a>
                        <ul class="sub-depth">
                            <li class="depth-item"><a href="javascript:void(0);">신규고객</a></li>
                            <li class="depth-item"><a href="javascript:void(0);">고객목록</a></li>
                        </ul>
                    </li>
                    <li class="depth-item"><a href="javascript:void(0);">재고관리</a></li>
                    <li class="depth-item"><a href="javascript:void(0);">정산관리</a>
                        <ul class="sub-depth">
                            <li class="depth-item"><a href="javascript:void(0);">일일정산</a></li>
                            <li class="depth-item"><a href="javascript:void(0);">통계</a>
                                <ul class="sub-depth">
                                    <li class="depth-item"><a href="javascript:void(0);">일별</a></li>
                                    <li class="depth-item"><a href="javascript:void(0);">주별</a></li>
                                    <li class="depth-item"><a href="javascript:void(0);">월별</a></li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>

		<div class="container">
			<div class="content">
                <div class="control-con">
                    <div class="control-view-wrap">
                        <div class="control-view">
                            <div class="view-title">이름</div>
                            <div class="view-item">이름이름이름</div>
                        </div>
                        <div class="control-view">
                            <div class="view-title">연락처</div>
                            <div class="view-item">010-1111-2222</div>
                        </div>
                        <div class="control-view">
                            <div class="view-title">기종</div>
                            <div class="view-item">기종기종기종기종기종기종기종</div>
                        </div>
                        <div class="control-view">
                            <div class="view-title">비고</div>
                            <div class="view-item">비고비고비고비고비고비고</div>
                        </div>
                    </div>
                    
                    <div class="control-view-wrap">
                        <a href="javascript:openMd('control-view-modify');">
                            <div class="control-view">
                                <div class="view-title">적산거리</div>
                                <div class="view-item">100,000km</div>
                            </div>
                            <div class="control-view">
                                <div class="view-title">정비내역</div>
                                <div class="view-item">정비내역정비내역정비내역</div>
                            </div>
                            <div class="control-view">
                                <div class="view-title">정비자</div>
                                <div class="view-item">정비자정비자</div>
                            </div>
                            <div class="control-view">
                                <div class="view-title">비고</div>
                                <div class="view-item">비고비고비고비고비고비고</div>
                            </div>
                            <div class="control-view">
                                <div class="view-title">금액</div>
                                <div class="view-item">100,000,000원</div>
                            </div>
                        </a>
                    </div>
                    
                    <div class="bottom-btn-wrap">
                        <div class="bottom-btn"><button type="button" onclick="openMd('control-view-register');" title="정비내역 추가">정비내역 추가</button></div>
                    </div>
                </div>
            </div>
        </div>    <!--// 본문 //-->

		<div class="modal-wrap control-view-modify">
			<button type="button" class="modal-close-btn"><span></span></button>
			<div class="modal-inner">
				<div class="modal-enter">
					<div class="enter-name">적산거리</div>
					<div class="enter-input">
					    <input type="tel">
					</div>
				</div>
				<div class="modal-enter">
					<div class="enter-name">정비내역</div>
					<div class="enter-input">
					    <textarea></textarea>
					</div>
				</div>
				<div class="modal-enter">
					<div class="enter-name">정비자</div>
					<div class="enter-input">
					    <input type="text">
					</div>
				</div>
				<div class="modal-enter">
					<div class="enter-name">비고</div>
					<div class="enter-input">
					    <textarea></textarea>
					</div>
				</div>
				<div class="modal-enter">
					<div class="enter-name">금액</div>
					<div class="enter-input">
					    <input type="tel">
					</div>
				</div>
			</div>
            <div class="modal-bottom-wrap">
                <div class="modal-bottom-btn"><button type="button" title="완료하기">완료</button></div>
                <div class="modal-bottom-btn"><button type="button" title="취소하기">취소</button></div>
            </div>
		</div> <!--// 정비내역 수정 팝업 //-->
		
		<div class="modal-wrap control-view-register">
			<button type="button" class="modal-close-btn"><span></span></button>
			<div class="modal-inner">
				<div class="modal-enter">
					<div class="enter-name">적산거리</div>
					<div class="enter-input">
					    <input type="tel">
					</div>
				</div>
				<div class="modal-enter">
					<div class="enter-name">정비내역</div>
					<div class="enter-input">
					    <textarea></textarea>
					</div>
				</div>
				<div class="modal-enter">
					<div class="enter-name">정비자</div>
					<div class="enter-input">
					    <input type="text">
					</div>
				</div>
				<div class="modal-enter">
					<div class="enter-name">비고</div>
					<div class="enter-input">
					    <textarea></textarea>
					</div>
				</div>
				<div class="modal-enter">
					<div class="enter-name">금액</div>
					<div class="enter-input">
					    <input type="tel">
					</div>
				</div>
			</div>
            <div class="modal-bottom-wrap">
                <div class="modal-bottom-btn"><button type="button" title="완료하기">완료</button></div>
                <div class="modal-bottom-btn"><button type="button" title="취소하기">취소</button></div>
            </div>
		</div> <!--// 정비내역 추가 팝업 //-->

		<div class="overlay-cover"></div> <!--// 팝업 배경 //-->

	</div>

	<script src="../common/js/jquery/jquery-3.5.1.min.js"></script>
	<script src="../common/js/jquery-ui-1.11.4/jquery-ui.min.js"></script>
	<script src="../common/js/common.js"></script>
</body>

</html>
